{%extends "master.html" %}
{%block content%}
<div class="space">
<div class="square">
<h2 class="title"> Before signing up we need some info </h2>

<form action="" id="frmegrafi" class="formstyle">
  <div class="form-group controls">
    <label id="email1" for="email">Email address:</label>
    <input type="email" class="form-control" id="email" name="email" onfocus="myFunction()" required>
  </div>
  <div class="form-group controls">
    <label id="pwd1" for="pwd">Password:</label>
    <input type="password" class="form-control" id="password" name="password" onfocus="myFunction1()" required>
  </div>
  <div class="form-group controls">
    <label id="phone1" for="phone">Phone:</label>
    <input type="text" class="form-control" id="phone" name="phone" onfocus="myFunction2()" required>
  </div>
  <div class="form-group controls">
    <label id="name" for="name">Full name:</label>
    <input type="text" class="form-control" id="name" name="name" onfocus="myFunction3()" required>
  </div>
  <div class="form-group controls">
    <label id="bio" for="bio">Bio:</label>
    <input type="text" class="form-control" id="bio" name="bio" onfocus="myFunction4()" placeholder="What do you do?" required>
  </div>
  <div class="form-group controls">
    <label id="location" for="location">Location:</label>
    <input type="text" class="form-control" id="location" name="location" onfocus="myFunction5()" required>
  </div>
  <div class="form-group controls">
    <label id="field" for="field">Field of study:</label>
    <select id="field" class="field" name="field" onfocus="myFunction7()">
            <option disabled selected value>Select a field</option>
						<option value="Humanities and Social Science">Humanities and social science</option>
						<option value="Linguistics and History">Linguistics and History</option>
						<option value="Arts">Arts</option>
						<option value="Economics">Economics</option>
						<option value="Political Science">Political science</option>
						<option value="Psychology">Psychology</option>
						<option value="Medicine">Medicine</option>
						<option value="Biology">Biology</option>
						<option value="Chemistry">Chemistry</option>
						<option value="Engineering">Engineering</option>
						<option value="Computer Science">Computer science</option>
            <option value="Physics">Physics</option>
            <option value="Mathematics">Mathematics</option>
						<option value="Law">Law</option>
						<option value="General Ocupation">Other</option>
    </select>
  </div>
  <div class="form-group controls">
    <label id="birth" for="birth">Birth date:</label>
    <input type="date" class="form-control" id="birth" min="1940-01-01" name="birth" onfocus="myFunction6()" required>
  </div>
  <center>
    <div id="msg"></div>
  <button type="submit" id="btnhide" class="btn1">Submit</button>
  
  </center>
  
</form>
</div>
</div>
<script>

  function myFunction() {
    let x = document.getElementById("email1");
   x.style.color="white"
  }
  function myFunction1() {
    let x = document.getElementById("pwd1");
   x.style.color="white"
  }
  function myFunction2() {
    let x = document.getElementById("phone1");
   x.style.color="white"
  }
  function myFunction3() {
    let x = document.getElementById("name");
   x.style.color="white"
  }
  function myFunction4() {
    let x = document.getElementById("bio");
   x.style.color="white"
  }
  function myFunction5() {
    let x = document.getElementById("location");
   x.style.color="white"
  }
  function myFunction6() {
    let x = document.getElementById("birth");
   x.style.color="white"
  }
  function myFunction7() {
    let x = document.getElementById("field");
   x.style.color="white"
  }
  </script>
  
{% endblock %}
